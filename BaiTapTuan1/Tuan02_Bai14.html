<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML input elements</title>
</head>
<body>
    <div style="font-size: 30px;">
        <b> Contact Us</b>
    </div>

    <p>Use the following form to send a message to Example Cafe </p>
    <table Cellpadding= "3" >
        <tr>
            <td>Your Email</td>
            <td><input type="text" value="" email="email"/></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><textarea cols="60" rows="15" name="content"></textarea></td>
        </tr>
        <tr>
            <td><label for ="test">How did you hear of us?</label></td>
            <td>
                <select name="test" id="test">
                    <option value="Google">Google</option>
                    <option value="Youtube">Youtube</option>
                    <option value="FaceBook">Facebook</option>
            </td>
        </tr>
        <tr>
            <td>Newsletter</td>
            <td><input name="test" type="checkbox" />Ensure this box is checked if you would like to receive email updates </td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
